documents:
  - './frontend/**/*.{gql,graphql}'
generates:
  gql/schema.json:
    plugins:
      - introspection
  frontend/gql/apollo-helpers.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
            - '// @generated by graphql-codegen'
            - '// This file was automatically generated and should not be edited.'
      - typescript-apollo-client-helpers
  frontend/gql/types.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
            - '// @generated by graphql-codegen'
            - '// This file was automatically generated and should not be edited.'
      - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: frontend/gql/types.ts
      extension: .tsx
      folder: ../hooks
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
            - '// @generated by graphql-codegen'
            - '// This file was automatically generated and should not be edited.'
      - typescript-operations
      - typescript-react-apollo
hooks:
  afterStart:
    - yarn sync:schema:gql
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
require:
  - ts-node/register
schema: "./gql/schema.gql"
